<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Account</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@200;0,300;0,400;0,500;0,600;0,700;0,800;&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/d132f789d3.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <main>
            <div class="box-1">
                <div class="boxx">
                    <h2>Mortgage Calculator</h2>
                    <a href="#">Clear all</a>
                </div>
                <div class="paragraph">
                    <h3>Mortgage account </h3>
                    <div class="container-1">
                            <div class="sign">
                                <i class="fa-duotone fa-solid fa-sterling-sign fa-lg"></i> 
                            </div>    
                            <input class="sign-2" type="text"> 
                    </div>
                    <div class="paragraph-1">
                            <div  class="content">
                                <h3>Mortgage term</h3>
                                    <div class="column">
                                        <input class="desk" type="text">
                                        <div class="column-1">Years</div>
                                    </div>
                            </div>
                            <div class="content-1">
                                <h3>Interest Rate</h3>
                                    <div class="column">
                                        <input class="desk" type="text">
                                        <div class="column-1">%</div>
                                    </div>
                            </div>
                    </div>
                    <div class="content-2">
                        <h3>Mortgage Type</h3>
                        <div class="column-2">
                            <div class="column-3">
                                <i class="fa-solid fa-o fa-sm"></i><h4>Repayment</h4>
                            </div>
                        </div>
                        <div class="column-2">
                            <div class="column-3">
                                <h4>  <i class="fa-solid fa-o fa-sm"></i>Interest Only</h4>
                            </div>
                        </div>
                        <button> <i class="fa-solid fa-calculator fa-lg"></i> Calculate repayment</button>
                    </div>
                </div>
            </div>
                <div class="box-2">
                    <div class="box-3">
                        <img src="mor.avif" alt="">
                        <h1>Result Shown here </h1>
                        <p>Complete the form and click "Calculate payment" to see what's your monthly repayment will be.</p>
                    </div>
                </div>    
            </div>
        </main>
    </div>
</body>
</html>
